/* SD Card image configuration for Glasnost AA13 */
image sdcard.img {
    hdimage {
        align = 512
        partition-table-type = "dos"
    }
    
    /* U-Boot bootloader: 512 KB @ 8K offset */
    partition u-boot {
        in-partition-table = false
        offset = 0x2000         /* 8 KB */
        image = "u-boot.bin"
        size = 0x80000          /* 512 KB */
    }
    
    /* Partition 1: FAT32 - 32 MB */
    partition boot {
        bootable = true
        partition-type = 0x0c   /* FAT32 LBA */
        offset = 0x100000       /* 1 MB */
        image = "boot.vfat"
        size = 0x2000000        /* 32 MB */
    }
    
    /* Partition 2: XFS - 1 GB */
    partition rootfs {
        offset = 0x2100000      /* 33 MB */
        image = "rootfs.xfs"
        size = 0x40000000       /* 1 GB */
    }
}
