name: Update Kernel Version

on:
  schedule:
    - cron: '0 6 1,15 * *'  # Run at 06:00 UTC on the 1st and 15th
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-kernel-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Find latest stable Linux tag (stable tree)
        id: find_tag
        shell: bash
        run: |
          set -euo pipefail
          REPO_URL="https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git"
          LATEST_TAG=$(bash scripts/latest_stable_tag.sh "$REPO_URL")

          CURRENT_TAG=""
          if [[ -f versions/kernel.version ]]; then
            CURRENT_TAG=$(tr -d '[:space:]' < versions/kernel.version || true)
          fi

          echo "latest=${LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "current=${CURRENT_TAG}" >> "$GITHUB_OUTPUT"
          echo "Latest: ${LATEST_TAG} | Current: ${CURRENT_TAG}"

      - name: Update version file if needed
        if: steps.find_tag.outputs.latest != steps.find_tag.outputs.current
        shell: bash
        run: |
          set -euo pipefail
          printf "%s\n" "${{ steps.find_tag.outputs.latest }}" > versions/kernel.version

      - name: Create Pull Request
        if: steps.find_tag.outputs.latest != steps.find_tag.outputs.current
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update Kernel to ${{ steps.find_tag.outputs.latest }}"
          title: "Update Kernel: ${{ steps.find_tag.outputs.current }} â†’ ${{ steps.find_tag.outputs.latest }}"
          body: |
            Automated update to Linux stable tag (non-rc).
            - Previous: ${{ steps.find_tag.outputs.current }}
            - New: ${{ steps.find_tag.outputs.latest }}
            Source: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
          branch: chore/update-kernel-${{ steps.find_tag.outputs.latest }}
          base: main
          signoff: true

      - name: No changes
        if: steps.find_tag.outputs.latest == steps.find_tag.outputs.current
        run: echo "Kernel version is up to date."
